error_log /dev/stdout info;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4000;

        # Simple live application for input
        application live {
            live on;
            record off;
            
            # Allow publishing from anywhere (for testing)
            allow publish all;
            allow play all;
            
            # Push to output application for relay
            push rtmp://localhost:1935/relay;
        }
        
        # Relay application for nodes to pull from  
        application relay {
            live on;
            record off;
            
            # Allow playback from anywhere
            allow publish 127.0.0.1;
            allow play all;
        }
    }
}

http {
    sendfile off;
    tcp_nopush on;
    server_tokens off;
    access_log /dev/stdout combined;

    server {
        listen 8080;

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        location / {
            return 200 "RTMP Server Running\n";
            add_header Content-Type text/plain;
        }
    }
} 