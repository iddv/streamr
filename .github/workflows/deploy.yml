name: Deploy StreamrP2P Infrastructure

on:
  push:
    branches: [ main ]
    paths:
      - 'infrastructure/**'
      - 'coordinator/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'infrastructure/**'
      - 'coordinator/**'
  workflow_dispatch:
    inputs:
      stage:
        description: 'Deployment stage'
        required: true
        default: 'beta'
        type: choice
        options:
          - beta
          - prod

env:
  AWS_REGION: eu-west-1
  CDK_DEFAULT_REGION: eu-west-1

# These permissions are needed to interact with GitHub's OIDC Token endpoint
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID_BETA }}:role/streamr-github-actions-role
          role-session-name: streamr-github-actions-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}
        if: github.event.inputs.stage == 'beta' || github.event.inputs.stage == ''

      - name: Configure AWS credentials for Production
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID_PROD }}:role/streamr-github-actions-role
          role-session-name: streamr-github-actions-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}
        if: github.event.inputs.stage == 'prod'

      - name: Install CDK dependencies
        working-directory: infrastructure
        run: npm ci

      - name: Build CDK app
        working-directory: infrastructure
        run: npm run build

      - name: Run CDK tests
        working-directory: infrastructure
        run: npm test

      - name: Deploy GitHub OIDC Stack (if needed)
        working-directory: infrastructure
        run: |
          # Check if OIDC stack exists, deploy if not
          if ! aws cloudformation describe-stacks --stack-name streamr-beta-github-oidc 2>/dev/null; then
            echo "ğŸ” Deploying GitHub OIDC stack..."
            npx cdk deploy streamr-beta-github-oidc --require-approval never
          else
            echo "âœ… GitHub OIDC stack already exists"
          fi

      - name: Deploy Foundation Stack
        working-directory: infrastructure
        run: |
          STAGE=${{ github.event.inputs.stage || 'beta' }}
          echo "ğŸ—ï¸ Deploying foundation stack for stage: $STAGE"
          npx cdk deploy streamr-$STAGE-foundation --require-approval never --context stage=$STAGE

      - name: Deploy Application Stack
        working-directory: infrastructure
        run: |
          STAGE=${{ github.event.inputs.stage || 'beta' }}
          echo "ğŸš€ Deploying application stack for stage: $STAGE"
          npx cdk deploy streamr-$STAGE-application --require-approval never --context stage=$STAGE

      - name: Output deployment info
        working-directory: infrastructure
        run: |
          STAGE=${{ github.event.inputs.stage || 'beta' }}
          echo "ğŸ“Š Deployment completed for stage: $STAGE"
          
          # Get ALB DNS name
          ALB_DNS=$(aws cloudformation describe-stacks \
            --stack-name streamr-$STAGE-application \
            --query 'Stacks[0].Outputs[?OutputKey==`LoadBalancerDnsName`].OutputValue' \
            --output text)
          
          echo "ğŸŒ Application Load Balancer: $ALB_DNS"
          echo "ğŸ¬ RTMP Ingest: rtmp://$ALB_DNS:1935/live/"
          echo "ğŸ“º HLS Playback: http://$ALB_DNS:8085/live/"
          echo "ğŸ“Š Dashboard: http://$ALB_DNS/dashboard"
          echo "ğŸ† Leaderboard: http://$ALB_DNS/leaderboard"
          echo "ğŸ’° Payouts: http://$ALB_DNS/payouts"

  post-deploy-tests:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID_BETA }}:role/streamr-github-actions-role
          role-session-name: streamr-post-deploy-tests-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}
        if: github.event.inputs.stage == 'beta' || github.event.inputs.stage == ''

      - name: Configure AWS credentials for Production
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID_PROD }}:role/streamr-github-actions-role
          role-session-name: streamr-post-deploy-tests-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}
        if: github.event.inputs.stage == 'prod'

      - name: Run sanity tests
        working-directory: infrastructure
        run: |
          STAGE=${{ github.event.inputs.stage || 'beta' }}
          echo "ğŸ§ª Running sanity tests for stage: $STAGE"
          
          # Get ALB DNS name
          ALB_DNS=$(aws cloudformation describe-stacks \
            --stack-name streamr-$STAGE-application \
            --query 'Stacks[0].Outputs[?OutputKey==`LoadBalancerDnsName`].OutputValue' \
            --output text)
          
          # Test health endpoint
          echo "Testing health endpoint..."
          curl -f "http://$ALB_DNS/health" || exit 1
          
          # Test dashboard endpoint
          echo "Testing dashboard endpoint..."
          curl -f "http://$ALB_DNS/dashboard" || exit 1
          
          echo "âœ… All sanity tests passed!" 